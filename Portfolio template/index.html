<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <!--NavBar-->
     <nav class="navbar">
        <a href=#Home class="navbar__logo">John Doe</a>
        <input type="checkbox" id="check">
        <div class="navbar__menu">
            <a href=#Home class="navbar__link">Home</a>
            <a href=#About class="navbar__link">About Me</a>
            <a href=#Experience class="navbar__link">Experience</a>
            <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
        </div>
        <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
    </nav>
 <!--Home-->
    <div id="Home">
        <div class="home__container">
            <div class="home__content">
                <img src="./images/Headshot.jpg" class="headshot"/>
                <p>Hi There I'm</p>
                <h1>John Doe</h1>
                <p>Explore More About Me</p>
            </div>
        </div>
    </div>
</body>
</html>
